<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <main id="main">
      <div id="image-overlay"></div>
      <div class="wrapper">
        <div class="box">
          <div class="logo-box">
            <img src="./images/logo.svg" alt="fylo logo">
            <ul class="logo-icons">
              <li><img src="./images/icon-document.svg" alt="document icon"></li>
              <li><img src="./images/icon-folder.svg" alt="folder icon"></li>
              <li><img src="./images/icon-upload.svg" alt="upload icon"></li>
            </ul> 
          </div>
          <div class="storage-box">
            <div class="rem-box">
              <p><span>185</span><span> GB Left</span></p>
            </div>
            <div class="triangle-down"></div>
            <small>Youâ€™ve used <span>815 GB</span> of your storage</small>
            <div class="progress-bar">
              <span class="bar"></span>
              <span class="circle"></span>
            </div>
            <div><h6>0 GB</h6><h6>1000 GB</h6></div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">CodeVee</a>.
      </div>
    </main>
  </div>

  
  
  
</body>
</html>
